<!DOCTYPE html>
<html>

<head>
  <title>Weight Converter</title>
  <link rel="stylesheet" type="text/css" href="weight-converter.css">
</head>

<body>
  <div id="container">
    <h1>Weight Converter</h1>
    <p>Enter weight value in kilograms:</p>

    <p>
      <label>Kilograms</label>
      <input id="inputKilograms" type="number" placeholder="Kilograms" oninput="kgtolbs(this.value)" onchange="kgtolbs(this.value)">
    </p>
    <p>Your weight in Pounds is: <span id="outputPounds"></span></p>

    <p>Enter your weight in pounds:</p>

    <p>
      <label>Pounds</label>
      <input id="inputPounds" type="number" placeholder="Pounds" oninput="lbstokg(this.value)" onchange="lbstokg(this.value)">
      </p>
      <p>Your weight in Kilograms is: <span id="outputKilograms"></span></p>

  </div>
  <script src="weight-converter.js"></script>
</body>

</html>
